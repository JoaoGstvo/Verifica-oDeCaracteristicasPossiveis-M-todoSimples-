<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Características do Filho</title>
</head>

<body>
  <h1>Características do Filho</h1>

  <form id="formCaracteristicas">
    <h2>Pai</h2>
    <label>Cor do cabelo:
      <select name="corCabeloPai" required>
        <option value="">Selecione</option>
        <option value="ESCURO">Escuro</option>
        <option value="LOIRO">Loiro</option>
        <option value="RUIVO">Ruivo</option>
      </select>
    </label><br />

    <label>Tipo do cabelo:
      <select name="tipoCabeloPai" required>
        <option value="">Selecione</option>
        <option value="CRESPO">Crespo</option>
        <option value="CACHEADO">Cacheado</option>
        <option value="ONDULADO">Ondulado</option>
        <option value="LISO">Liso</option>
      </select>
    </label><br />

    <label>Cor dos olhos:
      <select name="corOlhoPai" required>
        <option value="">Selecione</option>
        <option value="CASTANHO">Castanho</option>
        <option value="VERDE">Verde</option>
        <option value="AZUL">Azul</option>
      </select>
    </label><br />

    <label>Cor da pele:
      <select name="corPelePai" required>
        <option value="">Selecione</option>
        <option value="ESCURA">Escura</option>
        <option value="PARDA">Parda</option>
        <option value="CLARA">Clara</option>
      </select>
    </label><br />

    <label>Altura:
      <input type="number" name="alturaPai" step="0.01" min="0" required />
    </label>

    <h2>Mãe</h2>
    <!-- Mesmas opções pros inputs da mãe -->
    <label>Cor do cabelo:
      <select name="corCabeloMae" required>
        <option value="">Selecione</option>
        <option value="ESCURO">Escuro</option>
        <option value="LOIRO">Loiro</option>
        <option value="RUIVO">Ruivo</option>
      </select>
    </label><br />

    <label>Tipo do cabelo:
      <select name="tipoCabeloMae" required>
        <option value="">Selecione</option>
        <option value="CRESPO">Crespo</option>
        <option value="CACHEADO">Cacheado</option>
        <option value="ONDULADO">Ondulado</option>
        <option value="LISO">Liso</option>
      </select>
    </label><br />

    <label>Cor dos olhos:
      <select name="corOlhoMae" required>
        <option value="">Selecione</option>
        <option value="CASTANHO">Castanho</option>
        <option value="VERDE">Verde</option>
        <option value="AZUL">Azul</option>
      </select>
    </label><br />

    <label>Cor da pele:
      <select name="corPeleMae" required>
        <option value="">Selecione</option>
        <option value="ESCURA">Escura</option>
        <option value="PARDA">Parda</option>
        <option value="CLARA">Clara</option>
      </select>
    </label><br />

    <label>Altura:
      <input type="number" name="alturaMae" step="0.01" min="0" required />
    </label><br /><br />

    <button type="submit">Calcular Características do Filho</button>
  </form>

  <h2>Resultado:</h2>
  <pre id="resultado"></pre>

  <script>
    const form = document.getElementById('formCaracteristicas');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Pega os dados do form e monta o JSON
      const formData = new FormData(form);
      const dados = {};
      formData.forEach((value, key) => {
        dados[key] = value;
      });

      // Faz requisição POST pro backend
      try {
        const res = await fetch('/calcular', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados),
        });

        const text = await res.text();
        try {
          const json = JSON.parse(text);
          document.getElementById('resultado').textContent = JSON.stringify(json, null, 2);
        } catch (e) {
          // Se não for JSON válido, mostra texto bruto
          document.getElementById('resultado').textContent = text;
        }
      } catch (err) {
        document.getElementById('resultado').textContent = 'Erro na requisição: ' + err;
      }
    });
  </script>

</body>

</html>
